	<script type="text/javascript">
        
        $("#signup").click(function(){

            var username = $("#username").val();
            var password = $("#password").val();
            var name     = $("#name").val();
            var mobile 	 = $("#mobile").val();
            var gender   = $("#gender").val();
            var college  = $("#college").val();
            var department =$("#department").val();


            if(username == '' || password == '' || name == '' || mobile == '' || gender == '' || college == '' || department == '' )
            {
                        swal({
                              title: "Error!",
                              text: "Please Fill Up All Form!",
                              icon: "error",  
                        }); 
            }

            else {
                 swal({
                              title: "Well Done",
                              text: "Now You Login",
                              icon: "success",  
                        }); 

                 $.ajax({
                    url:"Signup.php",
                    method:"POST",
                    data:{username : username,password : password, name:name , mobile:mobile, gender : gender , college:college , department:department  },
                 });
            }
        })
    </script>
